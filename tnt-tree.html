<polymer-element name="tnt-tree" attributes="newick scale">
  <template>
    <div id="mytree"></div>
  </template>

  <script>
    Polymer({
    ready : function() {
      var tree_vis = tnt.tree()
         .data(tnt.tree.parse_newick(this.attributes.newick.value));
    tree_vis.layout().scale(false);
    <!-- tree_vis -->
    <!--      .layout(tree_vis.layout().scale(this.attributes.scale.value === "false" ? false : true)); -->
    console.log(tree_vis.layout().scale());
      var theme = tnt_theme();
      theme(tree_vis, this.shadowRoot.getElementById("mytree"));
     }
    });
  </script>
</polymer-element>
